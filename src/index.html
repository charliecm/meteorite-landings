<!DOCTYPE html>
<html>
<head>
	<title>Meteorite Landings</title>
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<header class="header wrap">
		<h1 class="header__title">
			Meteorite Landings
		</h1>
		<p class="header__description">
			Explore when and where rocks from space hit Earth from the year 300 to 2015. <a href="https://www.kaggle.com/nasa/meteorite-landings" target="_blank">Dataset</a> is from NASA, collected by <a href="http://www.meteoriticalsociety.org/" target="_blank">The Meteoritical Society</a>.
		</p>
	</header>
	<main class="main">
		<div class="trend-body">
			<div class="wrap">
				<div class="chart-header">
					<h2 class="chart-header__title">
						Meteorites by Time
					</h2>
					<ul id="trend-legends" class="trend-legends">
						<!-- <li class="trend-legends__item">
							<span class="trend-legends__color"></span>
							<span class="trend-legends__label"></span>
						</li> -->
					</ul>
				</div>
				<div id="trend-chart" class="trend-chart chart"></div>
			</div>
		</div>
		<div class="mass-body">
			<div class="wrap">
				<div class="chart-header--mass chart-header">
					<h2 class="chart-header__title">
						Meteorites by Mass
					</h2>
				</div>
				<div id="mass-chart" class="mass-chart chart"></div>
			</div>
		</div>
		<div id="map" class="map">
			<span class="map__placeholder">&lt;map&gt;</span>
		</div>
	</main>
	<footer class="footer wrap">
		<p>
			Created by <a href="https://twitter.com/@charliecm">Charlie Chao</a>.
		</p>
	</footer>
	<script src="js/d3.min.js"></script>
	<script src="js/d3-shape.v1.min.js"></script>
	<script src="js/d3-scale.v1.min.js"></script>
	<script src="js/d3-axis.v1.min.js"></script>
	<script src="js/d3-time.v1.min.js"></script>
	<script src="js/TrendChart.js"></script>
	<script src="js/MassChart.js"></script>
	<script src="js/main.js"></script>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
